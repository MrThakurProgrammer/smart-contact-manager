<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Forgot Email Page</title>	
</head>
<body>
	<section class="vh-100 gradient-custom">
	  <div class="container py-5 h-100">
	    <div class="row d-flex justify-content-center align-items-center h-100">
	      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
	        <div class="card " style="border-radius: 1rem;">
	          <div class="card-body p-5 text-center">	
	            <div class="mb-md-3 mt-md-3 ">
	            
	            <!-- Message box -->
					<div class="container" th:if="${session.message}">
						<div  class="alert alert-danger mt-2 text-center" role="alert">
							<span th:text="${session.message}"></span>
						</div>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
	            
					<h3 class="text-center m-3">Your Registered Email !!</h3>
					
					<form action="" th:action="@{/send-otp}" method="post"> 
					
						<div class="form-group">
							<input type="email" required="required" name="email"  placeholder="Enter email here" class="form-control"/>
						</div>
						
						<div class="container text-center">
							<button class="btn btn-warning">Send OTP</button>
						</div>
					</form>
					
				</div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
</body>
</html>
