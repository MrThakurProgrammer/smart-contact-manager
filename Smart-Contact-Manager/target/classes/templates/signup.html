<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>	
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-4 "style="border-radius: 1rem; ">
						<div class="container text-center">
							<img style="width:80px;" src="" th:src="@{/img/signup.png}" alt="" />
						</div>
						
						<h1 class="text-center">SignUp Here !!</h1>
						
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                           <p th:text="${session.message.content}" class="text-center"></p>
                           <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                        </div>
						
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
						  
						  <div class="form-group">
						    <label for="exampleInputName1">Name</label>
						    <input type="text"
						     	   class="form-control" 
						     	   name="name" 
						     	   id="exampleInputName1"
						     	   th:value="${user.name}"
						     	   th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
						    	   aria-describedby="nameHelp" 
						    	   placeholder="Enter name" />
						    	   
						    	   <div th:each="e : ${#fields.errors('name')}" th:text="${e}" id="validationTooltip03Feedback" class="invalid-feedback">
						    	   </div>
						  </div>
						
						  <div class="form-group">
						    <label for="exampleInputEmail1">Email address</label>
						    <input type="email"
						           class="form-control"
						           name="email"
						           th:value="${user.email}"
						           id="exampleInputEmail1"
						           th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
						           aria-describedby="emailHelp" 
						           placeholder="Enter email"/>
						           
						           <div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationTooltip03Feedback" class="invalid-feedback">
						    	   </div>
						  </div>
						  
						  <div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" 
						    	   class="form-control" 
						    	   name="password"
						    	   th:value="${user.password}"
						           id="exampleInputPassword1"
						           th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
						           placeholder="Enter password"/>
						           
						            <div th:each="e : ${#fields.errors('password')}" th:text="${e}" id="validationTooltip03Feedback" class="invalid-feedback">
						    	   </div>
						  </div>
						  
						  <div class="form-group">
						    <label for="exampleInput1">About</label>
						    <textarea class="form-control" name="about" th:text="${user.about}"  rows="5" placeholder="Enter something yourself"></textarea>
						  </div>
						  
						  <div class="form-check">
						    <input type="checkbox" 
						    	   name="agreement"
							       class="form-check-input" 
							       id="exampleCheck1">
						    <label class="form-check-label" 
						    	   for="exampleCheck1">
						    		Accept terms and conditions
						    </label>
						  </div><br>
						  
						  <div class="text-center">
						  	<button type="submit" class="btn btn-primary">Submit</button>
						  	<button type="reset" class="btn btn-warning text-white">Reset</button>
						  </div>
						  
					</form>
						
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
