<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Forgot Email Page</title>	
</head>
<body>
	<section class="vh-100 gradient-custom">
	  <div class="container py-5 h-100">
	    <div class="row d-flex justify-content-center align-items-center h-100">
	      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
	        <div class="card " style="border-radius: 1rem;">
	          <div class="card-body p-3 text-center">	
	            <div class=" ">
	            
	            	<!-- email form -->
					<div class="alert alert-success" role="alert">
						We have send OTP to your email !!
					</div>
					
					<!-- Message box -->
					<div class="container" th:if="${session.message}">
						<div  class="alert alert-danger mt-2 text-center" role="alert">
							<span th:text="${session.message}"></span>
						</div>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					
					 
					<form action="" th:action="@{/verify-otp}" method="post"> 
					
						<div class="form-group">
							<input type="number" required="required" name="otp"  placeholder="Enter OTP here" class="form-control"/>
						</div>
						
						<div class="container text-center">
							<button class="btn btn-success">Verify</button>
						</div>
					</form>
					
				</div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
</body>
</html>
