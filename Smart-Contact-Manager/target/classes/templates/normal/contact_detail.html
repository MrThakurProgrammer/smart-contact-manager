<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	  th:replace="normal/bases::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title  th:text="${title}"></title>	
</head>
<body>
	<section>
		<div class="card mr-3 ml-3" th:if="${contact}">
			<div class="body-card" >
				<div class="container text-center">
					<img class="my_profile_pic mt-2" style="height: 200px; width: 200px;" src="" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> 
						(<span th:text="${contact.secondName}"></span>)
					</h3>
					
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col">SCM2022<span th:text="${contact.cId}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					  
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${contact.email}"></span></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Phone</th>
					      <td><span th:text="${contact.phone}"></span></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Work</th>
					      <td><span th:text="${contact.work}"></span></td>
					    </tr>
					    
					  </tbody>
					</table>
					
					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					
					<div class="container mt-3">
						<a href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-block mb-1">Delete</a>
					 	  	<form th:action="@{'/user/update_contact/'+${contact.cId}}" method="post">
					 	  		<button type="submit" class="btn btn-primary btn-block">Update</button>
					 	  	</form>
					</div>					
				</div>
			</div>			
		</div>	
		<h1 th:unless="${contact}" class="text-center p-3 m-3 bg-danger text-white">You don't have permission to see this contact !!</h1>	
	
	</section>	
</body>
</html>
