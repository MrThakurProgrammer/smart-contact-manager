<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	  th:replace="normal/bases::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>home Page</title>	
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body mt-5">
					<div class="text-center">
						<img  style="height: 200px; width: 95%;" src="" th:src="@{'/img/Contact_Logo.png'}" alt="profile photo" />
					</div>
					<div class="text-center mt-3 text-secondary font-italic">
						<h1>Start adding your contact on cloud !!</h1>
					</div>
					
					<div class="text-center">
						<a th:href="@{/user/add_contact}" class="btn btn-primary mt-4 text-uppercase">Add New Contact</a>
					</div>
					
				</div>
			</div>
		</div>
		
		<script>
			
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			})
		
		</script>
		
	</section>
</body>
</html>
