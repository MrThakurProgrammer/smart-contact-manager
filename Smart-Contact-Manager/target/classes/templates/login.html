<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>	
</head>
<body>
	<section class="vh-100 gradient-custom">
	  <div class="container py-5 h-100">
	    <div class="row d-flex justify-content-center align-items-center h-100">
	      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
	        <div class="card " style="border-radius: 1rem;">
	          <div class="card-body p-5 text-center">	
	            <div class="mb-md-4 mt-md-4">
	            
					<form class="form" action="#" th:action="@{/do_login}" method="post">
					  <h3 class="fw-bold mb-2 text-uppercase">Login</h3>
					  
					  <div th:if="${param.error}" class="alert alert-danger">
					  	Invalid username and password
					  </div>
					  
					  <div th:if="${param.logout}" class="alert alert-success">
					  	You have been logged out
					  </div>
					  
					  <div th:if="${param.change}" class="alert alert-success">
					  	<p th:text="${param.change}"></p>
					  </div>
					  
		              <p class="text-white-50 mb-3">Please enter your username and password!!</p>
		
		              <div class="form-outline form-white mb-4">
		                <input type="email" id="typeEmailX" name="username" class="form-control form-control-lg" placeholder="Username" />
		              </div>
		
		              <div class="form-outline form-white mb-4">
		                <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" placeholder="Password" />
		              </div>
		
		              <button class="btn btn-success btn-lg px-5" type="submit">Login</button>
					</form>
	            </div>	
	            
	            <div class="container">
	            
	            </div>
	            	<a href="" th:href="@{/forgot}">
              			Forgot Password ?
              		</a>
	            <div>
	            
	              <p>
	              	Don't have an account? 
              		<a href="" th:href="@{/signup}">
              			Sign Up
              		</a>
	              </p>
	            </div>
	
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>
</body>
</html>
